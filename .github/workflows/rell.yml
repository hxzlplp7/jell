name: Check Sender ID

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  print_id:
    runs-on: ubuntu-latest
    steps:
      # 检出仓库代码（可选，提供上下文支持）
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 输出 GitHub Event Sender ID
      - name: Print Sender ID
        run: echo "The sender ID is: ${{ github.event.sender.id }}"
